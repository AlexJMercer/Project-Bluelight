<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="line">
        <div class="panel-6">
          <div class="icon"></div>
          <div class="search"></div>
        </div>
        <div class="panel-2">
          <div class="user"><a href="#">Mercer</a></div>
          <div class="vertical-divider"></div>
          <div class="home"><a href="#">Home</a></div>
        </div>
        <div class="panel-2">
          <div class="person"><a href="#"></a></div>
          <div class="message"><a href="#"></a></div>
          <div class="world"><a href="#"></a></div>
        </div>
        <div class="panel-2"></div>
      </div>
    </div>
    <div class="content">
      <div class="main-content">
        <div>
          <div class="informations-account">
            <nav class="info-general">
              <ul>
                <li><a href="#">AlexJMercer</a></li>
                <li><a href="#">Editar Perfil</a></li>
              </ul>
              <ul>
                <h4>Favoritos</h4>
                <li><a href="#">Feed de Not√≠cias</a></li>
                <li><a href="#">Mensagens</a></li>
                <li><a href="#">Eventos</a></li>
              </ul>
              <ul>
                <h4>Grupos</h4>
                <li><a href="#">Dragon Ball Super</a></li>
                <li><a href="#">Project: Blacklight</a></li>
                <li><a href="#">Criar Grupo para fornecedores de NHANAH</a></li>
              </ul>
            </nav>
          </div>
          <div class="feed-news">
            <div class="box-initial shadow-box">
              <header>
                <div class="input-archive photo">
                  Photo/Video <input type="file">
                </div>
								<div class="vertical-divider"></div>
								<div class="input-archive album">
									Photo album <input type="file"/>
								</div>
							</header>
							<div class="horizontal-divider"></div>
							<content>
								<div class="photo">
								</div>
								<textarea placeholder="Write here something what you are thinking..."></textarea>
							</content>
							<div class="horizontal-divider"></div>
							<footer>
								<button class="button-pattern icon-world"><span>Public</span></button>
								<button class="button-featured"><span>Post</span></button>
							</footer>
            </div>
            <div class="box-publication shadow-box">
              <div class="actions">
                <div class="like">
                  <span class='like-btn'> Like </span>
                  <div class="reactions">
                    <div class="reaction-like"><span>Like</span></div>
                    <div class="reaction-love"><span>Love</span></div>
                    <div class="reaction-haha"><span>Haha</span></div>
                    <div class="reaction-wow"><span>Wow</span></div>
                    <div class="reaction-sad"><span>Sad</span></div>
                    <div class="reaction-angry"><span>Angry</span></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="box-publication shadow-box"></div>

          </div>
          <div class="other-informations">
            <div class="box-info"></div>
            <div class="box-languages"></div>
          </div>
        </div>
      </div>
      <div class="sidebar"></div>
    </div>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
  </body>
</html>
