<!-- header -->
<header>
  <h2>Material Design Checkbox</h2>
</header><!-- @end header -->

<!-- Main content -->
<main role="main" data-checkbox-color="checkbox-lightBlue">
  <section>
    <h3 class="heading">Light</h3>
    <div class="wrap">
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-1 -->
          <div class="rkmd-checkbox checkbox-ripple">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-1" checked>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-1" class="label">Checkbox</label>
          </div><!-- @end Checkbox-1 -->
        </div>
        <div class="captions">Normal</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-2 -->
          <div class="rkmd-checkbox checkbox-rotate checkbox-ripple">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-2" checked>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-2" class="label">Checkbox</label>
          </div><!-- @end Checkbox-2 -->
        </div>
        <div class="captions">Rotate</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-3 -->
          <div class="rkmd-checkbox checkbox-ripple">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-3" disabled>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-3" class="label">Checkbox</label>
          </div><!-- @end Checkbox-3 -->
        </div>
        <div class="captions">Disabled</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-4 -->
          <div class="rkmd-checkbox">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-4" checked disabled>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-4" class="label">Checkbox</label>
          </div><!-- @end Checkbox-4 -->
        </div>
        <div class="captions">On & Disabled</div>
      </div>
    </div>
  </section>

  <section class="bg-dark">
    <h3 class="heading">Dark</h3>
    <div class="wrap">
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-5 -->
          <div class="rkmd-checkbox checkbox-ripple checkbox-light">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-5" checked>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-5" class="label">Checkbox</label>
          </div><!-- @end Checkbox-5 -->
        </div>
        <div class="captions">Normal</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-6 -->
          <div class="rkmd-checkbox checkbox-ripple checkbox-rotate checkbox-light">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-6" checked>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-6" class="label">Checkbox</label>
          </div><!-- @end Checkbox-6 -->
        </div>
        <div class="captions">Rotate</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-7 -->
          <div class="rkmd-checkbox checkbox-ripple checkbox-light">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-7" disabled>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-7" class="label">Checkbox</label>
          </div><!-- @end Checkbox-7 -->
        </div>
        <div class="captions">Disabled</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-8 -->
          <div class="rkmd-checkbox checkbox-light">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-8" checked disabled>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-8" class="label">Checkbox</label>
          </div><!-- @end Checkbox-8 -->
        </div>
        <div class="captions">On & Disabled</div>
      </div>
    </div>
  </section>
</main><!-- @end main -->
